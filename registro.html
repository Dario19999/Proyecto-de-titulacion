<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Registro</title>
        <link rel="icon" href="img/icon1.png">
        <link rel="stylesheet" href="CSS/plantilla.css">
        <link rel="stylesheet" href="css/registro.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Sacramento|Overlock|Yellowtail|Bree+Serif" rel="stylesheet">
        
        
    </head>

    <body>

        <nav class="navbar navbar-expand-md inicio fixed-top" role="navigation">
            <a href="#" class="navbar-brand brand" style="color: #fffaa3; font-size: 40px;">La Cousine</a>
        </nav>
        
    <div class="container-fluid">

        <div class="row justify-content-center align-items-center">
            <div class="col d-inline text-center">
                <img src="img/abstract-user-icon-3.svg" alt="Foto de perfil" width="300" height="300">
            </div>

            <div class="datos col d-inline" align="left">
                <form>
                    <div class="form-group">
                        <label for="subir_foto" class="form-control-file">Seleccionar Imagen de Perfil</label>
                        <input type="file" id="subir_foto">
                    </div>
                </form>
            </div>
        </div>
        
        <br>
        <hr>
        <br>

        <form action = "/php/registrar.php" method="POST">
            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-3 text-center">
                    <h2>Correo</h2>
                    <input type="email"  class="form-control" placeholder="Correo electronico" name="correo">
                </div>
            </div>

            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-3 text-center">
                    <h2>Nombre de Usuario</h2>
                    <input type="text"  class="form-control" placeholder="Ingrese su nuevo nombre de usuario..." name="usuario">
                </div>
            </div>

            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-3 text-center">
                    <h2>Contraseña</h2>
                    <input type="password"  class="form-control" placeholder="Contraseña" name="contra">
                </div>
            </div>

            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-3 text-center">
                    <h2>Confirmar contraseña</h2>
                    <input type="password"  class="form-control" placeholder="Confirme su contraseña" name ="contra2">
                </div>
            </div>

            <hr>

            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-4 text-center">
                    <h2>Nacionalidad</h2>
                    
                    <select class="form control" name="nacionalidad">
                        <option value="Argentina">Argentina</option>
                        <option value="olivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="Cuba">Cuba</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="El Salvador">El Salvador</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Haití">Haití</option>
                        <option value="Honduras">Honduras</option>
                        <option selected value="México">México</option>
                        <option value="Nicaragua">Nicaragua</option>
                        <option value="Panamá">Panamá</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value=">Republica Dominicana">Republica Dominicana</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="form-row h-100 justify-content-center align-items-center">      
                <div class="form-group col-md-4 text-center">
                
                    <h2>Genero</h2>
                    <div class="form-check">
                        <input type="radio"  class="form-check-input" id="inputGeneroM" name="genero" value="M">
                        <label for="inputGeneroM">Masuculino</label>
                    </div>

                    <div class="form-check">
                        <input type="radio"  class="form-check-input" id="inputGeneroF" name="genero" value="F">
                        <label for="inputGeneroF">Femenino</label>

                    </div>
                </div>
            </div>
        
            <div class="form-row h-100 justify-content-center align-items-center">
                <button type="submit" class="btn boton_generico">Guardar</button>
            </div>
        </form>
        
    </div>
    
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
