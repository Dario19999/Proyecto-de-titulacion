<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Registro</title>
        <link rel="icon" href="img/icon1.png">
        <link rel="stylesheet" href="CSS/plantilla.css">
        <link rel="stylesheet" href="css/registro.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Sacramento|Overlock|Yellowtail|Bree+Serif" rel="stylesheet">
        
        
    </head>

    <body>

        <nav class="navbar navbar-expand-md inicio fixed-top" role="navigation">
            <a href="#" class="navbar-brand brand" style="color: #fffaa3; font-size: 40px;">La Cousine</a>
        </nav>
        
    <div class="container-fluid">

        <div class="row justify-content-center align-items-center">
            <div class="col d-inline text-center">
                <img src="img/abstract-user-icon-3.svg" alt="Foto de perfil" width="300" height="300">
            </div>

            <div class="datos col d-inline" align="left">
                <form>
                    <div class="form-group">
                        <label for="subirArchivo">Seleccionar Imagen de Perfil</label>
                        <input type="file" class="form-control-file" id="subirArchivo">
                    </div>
                </form>
            </div>
        </div>
        
        <br>
        <hr>
        <br>

        <form>
            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-3 text-center">
                    <h2>Correo</h2>
                    <input type="email"  class="form-control" placeholder="Correo electronico">
                </div>
            </div>

            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-3 text-center">
                    <h2>Nombre de Usuario</h2>
                    <input type="text"  class="form-control" placeholder="Ingrese su nuevo nombre de usuario...">
                </div>
            </div>

            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-3 text-center">
                    <h2>Contraseña</h2>
                    <input type="password"  class="form-control" placeholder="Contraseña">
                </div>
            </div>

            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-3 text-center">
                    <h2>Confirmar contraseña</h2>
                    <input type="password"  class="form-control" placeholder="Confirme su contraseña">
                </div>
            </div>

            <hr>

            <div class="form-row h-100 justify-content-center align-items-center">
                <div class="form-group col-md-4 text-center">
                    <h2>Nacionalidad</h2>
                    
                    <select class="form control">
                        <option>Argentina</option>
                        <option>Bolivia</option>
                        <option>Brasil</option>
                        <option>Chile</option>
                        <option>Colombia</option>
                        <option>Costa Rica</option>
                        <option>Cuba</option>
                        <option>Ecuador</option>
                        <option>El Salvador</option>
                        <option>Guatemala</option>
                        <option>Haití</option>
                        <option>Honduras</option>
                        <option selected>México</option>
                        <option>Nicaragua</option>
                        <option>Panamá</option>
                        <option>Paraguay</option>
                        <option>Perú</option>
                        <option>Republica Dominicana</option>
                        <option>Uruguay</option>
                        <option>Venezuela</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="form-row h-100 justify-content-center align-items-center">      
                <div class="form-group col-md-4 text-center">
                
                        <h2>Genero</h2>
                        <div class="form-check">
                            <input type="radio"  class="form-check-input" id="inputGeneroM" name="Genero" value="option 1">
                            <label for="inputGeneroM">Masuculino</label>
                        </div>

                        <div class="form-check">
                            <input type="radio"  class="form-check-input" id="inputGeneroF" name="Genero" value="option 1">
                            <label for="inputGeneroF">Femenino</label>

                        </div>
                </div>
            </div>
        
            <div class="form-row h-100 justify-content-center align-items-center">
                <button type="submit" class="btn boton_generico">Guardar</button>
            </div>
        </form>
        
    </div>
    
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
